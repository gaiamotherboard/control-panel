version: "3.8"

services:
  db:
    image: postgres:16
    container_name: asset_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NOTE: In development this is exposed for convenience. Remove or restrict in production.
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend

  # Development web service (runserver)
  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py create_superuser_if_none &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      # Database connection (explicit vars used by Django settings)
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}

      # Also provide DATABASE_URL for tools/compatibility
      DATABASE_URL: ${DATABASE_URL}

      # Django settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      MAX_LSHW_BYTES: ${MAX_LSHW_BYTES}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    profiles:
      - dev

  # Optional pgAdmin for development only
  pgadmin:
    image: dpage/pgadmin4
    container_name: asset_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-config/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin-config/pgpass:/pgpass:ro
    depends_on:
      - db
    networks:
      - backend
    profiles:
      - dev

  # Production-ready web service (Gunicorn)
  web-prod:
    build: .
    container_name: django_web_prod
    restart: unless-stopped
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    environment:
      # Use the same explicit DB vars to ensure consistency
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}

      # Provide DATABASE_URL as well if you prefer using it
      DATABASE_URL: ${DATABASE_URL}

      # Force safe production Django settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      MAX_LSHW_BYTES: ${MAX_LSHW_BYTES}
    volumes:
      - ./staticfiles:/app/staticfiles
    # In production you may choose not to expose DB port; web-prod only needs to expose app port
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    profiles:
      - production

networks:
  backend:

volumes:
  postgres_data:
  pgadmin_data:
